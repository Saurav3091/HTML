<!DOCTYPE html>
<html>

<head>
    <title >
        Student form
    </title>
    <center>
        <h1>Survey Form </h1>
    </center>
</head>

<body bgcolor="silver">

    <center>

        <p>Let us know how we can improve freeCodeCamp</p>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Username" placeholder="Enter you name">
            <br>
            <br>

            <label for="Email">Email</label>
            <input type="Email" id="Email" placeholder="Enter you Email">
            <br>
            <br>

            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Password">
            <br>
            <br>

            <label for="Age">Age</label>
            <input type="text" id="Age" placeholder="Age">
            <br>
            <br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="tel" placeholder="Enter your phone number">

            <br>
            <br>

            <label for="role?"> Which option best describes your current role?</label>

            <select id="role?" name="role?">
                <option value="student">Student</option>
                <option value=" job">Full Time Job</option>
                <option value="job">Part Time Job</option>

            </select>
            <br>
            <br>
            How likely is that you would </br> recommend freecodecamp to a friend
            <label>
                <input type="radio" name="recommend" id="Definitely">Definitely
            </label>
            
            <br>                
            
            <label>
                <input type="radio" name="recommend" id="maybe">maybe
            </label>
           
            <br>
           
            <label>
                <input type="radio" name="recommend" id="Not sure ">Not sure
            </label>
           
            <br>
            <br>

            <label>Range:</label>
            <input type="range" name="range" min="1" max="100">
           
            <br>
            <br>

            <label> Color:</label>
            <input type="color" name="favcolor">
            <br>
            <br>

            <label>Hobbies:</label>
             <input type="checkbox" value="3 patti"> 3 PATTI
             <input type="checkbox"  value="ludo"> LUDO
             <input type="checkbox"  value="pubg"> PUBG
            <br>
            <br>
            
            <label>Upload file</label>
            <input type="file" id=" file">

            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>

    </center>
    </form>
</body>

</html>
