<!DOCTYPE html>


<head>
    <title>
        Student form
    </title>


</head>

<body bgcolor="#A9D7D1">

    <center>


       
        <form>
            <h1>Survey Form </h1>
        <p>Let us know how we can improve freeCodeCamp</p>
            <table border="3" bgcolor="silver" cellspacing="3"
            cellpadding="5" width="400">
                <tr>
                    <td>
                        <label for="Name">Name</label>
                    </td>
                    <td><input type="text" id="Username" placeholder="Enter you name">
                    </td>
                </tr>

                <tr>
               <td> <label for="Email">Email</label></td>
               <td><input type="Email" id="Email" placeholder="Enter you Email"></td> 
                    </tr>
                    <tr>
              <td>  <label for="Password">Password</label> </td>
               <td>  <input type="password" id="Password" placeholder="Password"></td>

            </tr>
            <tr>
               <td><label for="Age">Age</label></td> 
               <td> <input type="text" id="Age" placeholder="Age"></td>
                </tr>

                <tr>
               <td> <label for="Phone">Phone:</label></td>
               <td> <input type="tel" id="tel" placeholder="Enter your phone number"></td>
                </tr>
                
               <td> <label for="role?"> Which option best describes your current role?</label></td>
                    
                
               <td><select id="role?" name="role?">
                  <option value="student">Student</option>
                   <option value=" job">Full Time Job</option>
                   <option value="job">Part Time Job</option></td>

                </select>
                 


                <tr>
              <td ><label for="Radio">Gender :</label></td> 
                <td>
                
                  <input type="radio" name="Gender" id="Radio">Male 
               
                
                   <input type="radio" name="Gender" id="Radio ">Female
                </td>
                 </tr>

                 <tr>
               <td> <label>Range:</label></td>
              <td>  <input type="range" name="range" min="1" max="100"></td>
                </tr>

                <tr>
               <td><label> Color:</label></td> 
               <td> <input type="color" name="favcolor"></td>
                </tr>
                <tr>
              <td> <label>Hobbies:</label></td> 
              <td> <input type="checkbox" value="3 patti"> 3 PATTI 
                <input type="checkbox" value="ludo"> LUDO
               <input type="checkbox" value="pubg"> PUBG</td> 
                </tr>
            <tr>
               <td><label>Upload file</label></td> 
               <td><input type="file" id=" file"></td> 
            </tr>

            <tr>
               <td><label for="Letter">Cover letter</label>

             </td>
             <td>
                <textarea id="Letter">Write something about yourself...
                    
                </textarea>
             </td>
            </tr>

            <tr>
             <td colspan="2" align="center"> <button type="submit">Submit</button>
              <button type="reset">Clear</button>
                </td> 
            </tr>

            </table>
      
        </form>
   
    </center>



</body>

</html>
